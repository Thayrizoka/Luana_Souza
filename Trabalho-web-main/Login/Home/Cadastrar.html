<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastrarstyle.css">
    <title>Cadastrar</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>CRIE SUA CONTA</h1>
                <div class="textfield">
                    <label for="usuario">Usuário :</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha :</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="repeatsenha">Repetir Senha :</label>
                    <input type="password" name="repeatsenha" placeholder="Repetir Senha">
                </div>
                <div class="textfield">
                    <label for="Email">Email :</label>
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="confirmEmail">Confirmar Email :</label>
                    <input type="text" name="confirmEmail" placeholder="Confirmar Email">
                </div>
                <form>
                <button type="submit" class="btn-registrar"><a href="../Home/Home.html">Cadastrar-se</a></button>
                </form>
            </div>
            <form>
        </div>
    </div>
    </main>
</body>
</html>
